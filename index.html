<!DOCTYPE html>
<html>
    <head>
        
        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Karma Calculator</title>
        
        <!-- favicon -->
        <link rel="shortcut icon" href="">
        
        <!-- fontawesome -->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        
        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        
        <!-- style.css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid left-side">
            <div class="row box-row">
                <div class="col-md-5 description-texts">
                    <div class="left-title"><h2>KARMA</h2></div>
                    <div class="left-text">
                        <h1>SOLAR <br><strong>CALCULATOR</strong></h1>
                        <p class="mt-5">Calculate the solar power you need in your home <br>by inputting  details and get detailed power consumption estimates</p>
                    </div>
                </div>
                <div class="col-md-7 right-side">
                    <form>
                        <div class="container">
                            <div class="row ml-5 mt-5">
                                <div class="col">
                                    <div class="app-names">
                                        <h3><strong>APPLIANCE NAMES</strong></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row ml-5 mt-3">
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" placeholder="eg. Television">
                                </div>
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" placeholder="eg. Heater">
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-light btn-lg btn-circle m-1"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="row ml-5 mt-5">
                                <div class="col">
                                    <div class="app-names">
                                        <h3>Unit Watt <span>(if not stated multiply the amps by the volts)</span></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row ml-5 mt-3">
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" placeholder="Enter digits">
                                </div>
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" placeholder="Enter digits">
                                </div>
                            </div>
                            <div class="row ml-5 mt-5">
                                <div class="col">
                                    <div class="app-names">
                                        <h3>Average No of Hours Used Daily</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row ml-5 mt-3">
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" placeholder="Enter digits">
                                </div>
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" placeholder="Enter digits">
                                </div>
                            </div>
                            <div class="row ml-5 mt-5">
                                <div class="col-8">
                                    <div class="container">
                                        <div class="row justify-content-between">
                                            <div class="col-6 clear-btn">
                                                <a href="#" class="mt-5">CLEAR</a>
                                            </div>
                                            <div class="col-6">
                                                <button type="button" class="btn btn-secondary btn-lg calc-btn">CALCULATE</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </body>
</html>
